{% load static %}
<div class="page-section restaurant-detail-image-section" 
style=" background: url({% if merchant.user_profile.cover_photo %} {{ merchant.user_profile.cover_photo.url }} {% else %} {% static 'images/default-cover.png' %}{% endif %}) no-repeat scroll 0 0 / cover;">
   
<!-- Container Start -->
    <div class="container">
       
        <!-- Row Start -->
        <div class="row">
            
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        
                        <div class="img-holder">
                            <figure>
                                {% if merchant.user_profile.profile_picture %}
                                    <!-- Display the merchant's profile picture if available. -->
                                    <img src="{{ merchant.user_profile.profile_picture.url }}" alt="">
                                {% else %}
                                    <!-- Display a default profile picture if the merchant does not have one. -->
                                    <img src="{% static 'images/default-profile.png' %}" alt="">
                                {% endif %}
                            </figure>
                        </div>
                        
                        <div class="text-holder">
                            <span class="restaurant-title">{{merchant.merchant_name}}</span>
                            <div class="text">
                                {% if merchant.user_profile.address %}
                                    <!-- Display the merchant's full address with a location icon if available. -->
                                    <i class="icon-location"></i>
                                    <p>{{merchant.user_profile.address}}</p>
                                {% endif %}
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
